<!DOCTYPE html>
<html lang="en">
<head>

    <title>Modificacion datos utiles bebe</title>

<body>

        </fieldset>

                <option value="28012">28012</option>
                <option value="28013">28013</option>
                <option value="28014">28014</option>
                <option value="28015">28015</option>

            <br/><br/>
            
            <input type="radio" name="ubb" id="accesorios" value="accesorios">  <label for="accesorios">Accesorios</label>          
        
            <input type="radio" name="ubb" id="cpaseo" value="sillapaseo">   <label for="sillapaseo">Carrito de paseo</label> 
            
            <input type="radio" name="ubb" id="mobiliario" value="mobiliario">    <label for="mobiliario">Mobiliario</label>

        <br/><br/>

        <fieldset>
            <legend><label>Descripción del objeto</label></legend>
            <br/>
            <label for="descripcion">Breve descripcion del objeto donado: </label><br/>
                <textarea id="descripcion" name="descripcion" rows="5" cols="50" placeholder="Breve descripción"></textarea>
                <br/><br/><br/>

                <label for="imagen"><input type="file" name="imagen1" id="imagen"></label>


            <br/><br/><br/>
            <input type="submit" id="" value="Modificar"/>
            </fieldset>
