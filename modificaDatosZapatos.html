<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificación datos zapatos</title>
    <link rel="stylesheet" href="css/estilo.css">
    
    
</head>
<body>
    <form action="OperacionesUsuarioPHP/modificacionZapatos.php" method="post" name="formZapato" id="formZapato">
        <fieldset>
            <legend>Indique el id de objeto que quiere modificar </legend>
            <label for="idObjeto">ID objeto: </label>
            <input type="number" id="idObjeto" name="idObjeto"/>
            <br/>

            <label>Se ha donado el objeto ?</label>

            <input type="radio" name="donado" id="donadoNo" value="0">   <label for="donadoNo">No</label> 

            <input type="radio" name="donado" id="donadoSi" value="1">    <label for="doandoSi">Si</label>

        </fieldset>

        <fieldset>
            <legend><label>Clase y número de zapato </label></legend>
            <br/>

        <label for="cpObjeto">Código Postal donde se encuentra el objeto </label>

        <select name="cpObjeto">
            <option value="">--Elija un CP--</option>
            <option value="28000">28000</option>
            <option value="28001">28001</option>
            <option value="28002">28002</option>
            <option value="28003">28003</option>
            <option value="28004">28004</option>
            <option value="28005">28005</option>
            <option value="28006">28006</option>
            <option value="28007">28007</option>
            <option value="28008">28008</option>
            <option value="28009">28009</option>
            <option value="28010">28010</option>
            <option value="28011">28011</option>
            <option value="28012">28012</option>
            <option value="28013">28013</option>
            <option value="28014">28014</option>
            <option value="28015">28015</option>

        </select>
        <br/><br/>
        
        <input type="radio" name="genero" id="zhombre" value="hombre">  <label for="zhhombre">Hombre</label>          
    
        <input type="radio" name="genero" id="zmujer" value="mujer">   <label for="zmujer">Mujer</label> 
        
        <input type="radio" name="genero" id="zboy" value="niño">    <label for="zboy">Niño</label>

        <input type="radio" name="genero" id="zgirl" value="niña">    <label for="zgirl">Niña</label>

        <input type="radio" name="genero" id="zbebe" value="bebe">   <label for="zbebe">Bebé</label> 

        <br/><br/>      
        
        <label>Tipo de calzado: </label>

        <br/><br/> 

        <input type="radio" name="tipo" id="zapato" value="zapatos">   <label for="zmujer">Zapatos</label> 

        <input type="radio" name="tipo" id="deportiva" value="deportivas">    <label for="zboy">Deportivas</label>

        <input type="radio" name="tipo" id="bota" value="botas">    <label for="zgirl">Botas</label>

        <input type="radio" name="tipo" id="chancla" value="chanclas">   <label for="zbebe">Chanclas</label> 

            <br/><br/>                
    
        <label for="znumero">Numero Zapato: </label>        <input type="text" name="znumero" id="znumero">  

            <br/><br/>
        </fieldset>
        <br/><br/>

        <fieldset>
            <legend><label>Descripción del objeto </label></legend>
            <br/>    
        <label for="descripcion">Breve descripcion del objeto donado: </label><br/>
            <textarea id="descripcion" name="descripcion" rows="5" cols="50" placeholder="Breve descripción"></textarea>
        
            <br/><br/><br/>
            <label for="imagen"><input type="file" name="imagen1" id="imagen"></label>

            <br/><br/><br/>
        <input type="submit" id="altaZapato" value="Alta"/>
        
            




        
    </form>
       
</body>
</html>
